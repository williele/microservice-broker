sources:
  default:
    serializer: 'arvo'
    transporter:
      name: 'nats'
      options:
        servers:
          - 'http://localhost:4444'

services:
  nest_gateway:
    serviceName: 'gateway'
    schema: 'apps/nest-gateway/broker-schema.json'
    source: 'default'
    generate:
      output: 'node_modules/.broker/nest_gateway'
    dependencies:
      nest_service:
        alias: 'nest'

  nest_service:
    serviceName: 'nest'
    source: 'default'
    schema: 'apps/nest-service/broker-schema.json'
