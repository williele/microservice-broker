sources:
  default:
    serializer: 'arvo'
    transporter:
      name: 'nats'
      options:
        servers:
          - 'http://localhost:4444'
  canary:
    serializer: 'arvo'
    transporter:
      name: 'nats'
      options:
        servers:
          - 'http://wifood.sytes.net/nats'

# external services
externals:
  user:
    source: 'candis'

services:
  nest-gateway:
    schema: 'apps/nest-gateway/broker-schema.json'
    source: 'default'
    dependencies:
      nest:
        alias: 'default'

  nest-service:
    serviceName: 'nest'
    source: 'default'
    schema: 'apps/nest-service/broker-schema.json'
